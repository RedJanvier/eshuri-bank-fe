<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>Bootstrap5 Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" 
          href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body style="height: 100vh;">

    <div class="container-fluid p-0 d-flex h-100">
      <div id="sidebarContainer"></div>
        <div class=" flex-fill h-100 overflow-auto">
            <div class="p-2 d-md-none d-flex text-white bg-dark">
                <a href="#" class="text-white" 
                   data-bs-toggle="offcanvas"
                   data-bs-target="#bdSidebar">
                    <i class="bi-list"></i>
                </a>
                <span class="ms-3">eShuri Bank</span>
            </div>
            <div class="p-4">
                <nav style="--bs-breadcrumb-divider:'>';font-size:14px">
                    <ol class="breadcrumb">
                        <li class="fw-bold breadcrumb-item">Search Card</li>
                    </ol>
                </nav>

                <hr>
                <div class="row">
                    <div class="col-md-8 mb-1">
                        <div class="card p-4">
                        <label>Account No: </label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2"/>
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>

                        <!-- Credit Card Display -->
                        <div class="card border-2  border-dark text-dark mb-3 p-3">
                            <div class="d-flex justify-content-between">
                                <p>Credit Card</p>
                                <p>Visa</p>
                            </div>
                            <div class="mb-2">
                                <img src="../src/img/chip.png"alt="Bank Icon" style="width:50px;height:auto" />
                            </div>
                            <label class="mb-2">125******555</label>
                            <label>Card Holder Name</label>
                        </div>

                        <!-- Card Information -->
                        <div class="mt-4">
                            <ul class="list-unstyled mt-3">
                            <li class="mt-3">Card Type: Debit Card</li>
                            <li class="mt-3">Card Number: 125******555</li>
                            <li class="mt-3">Cvv Number: 123</li>
                            <li class="mt-3">Issue Date: 12/24</li>
                            <li class="mt-3">Expiry Date: 11/29</li>
                            <li class="mt-3">Balance: $40</li>
                            </ul>
                        </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card p-4">
                            <strong class="text-center text-primary">Change Card Pin</strong>
                            <hr/>
                            <form onSubmit={handlePinSubmit}>
                                <div class="mb-3">
                                    <label htmlFor="pinInput">Account Number</label>
                                    <input type="password" class="form-control" id="pinInput" value={pin} onChange={handlePinChange}/>
                                </div>
                                <div class="mb-3">
                                    <label htmlFor="pinInput">Enter Old Pin</label>
                                    <input type="password" class="form-control" id="pinInput" value={pin} onChange={handlePinChange}/>
                                </div>
                                <div clase="mb-3">
                                    <label htmlFor="confirmPinInput" class="form-label">
                                        Enter New Pin
                                    </label>
                                    <input type="password" class="form-control" id="confirmPinInput"/>
                                </div>
                                <button type="submit" class="mt-3 btn btn-primary">
                                    Change Pin
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../src/sidebar.js"></script>
</body>

</html>
