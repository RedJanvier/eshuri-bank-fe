<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>Bootstrap5 Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" 
          href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body style="height: 100vh;">

    <div class="container-fluid p-0 d-flex h-100">
      <div id="sidebarContainer"></div>
        <div class=" flex-fill h-100 overflow-auto">
            <div class="p-2 d-md-none d-flex text-white bg-dark">
                <a href="#" class="text-white" 
                   data-bs-toggle="offcanvas"
                   data-bs-target="#bdSidebar">
                    <i class="bi-list"></i>
                </a>
                <span class="ms-3">eShuri Bank</span>
            </div>
            <div class="p-4">
                <nav style="--bs-breadcrumb-divider:'>';font-size:14px">
                    <ol class="breadcrumb">
                        <li class="fw-bold breadcrumb-item">Search Card</li>
                    </ol>
                </nav>

                <hr>
                <div class="row">
                    <div class="col-md-8 mb-1">
                        <div class="card p-4">
                        <label>Account No: </label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2"/>
                            <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
                        </div>

                        <!-- Credit Card Display -->
                        <div class="card border-2  border-dark text-dark mb-3 p-3">
                            <div class="d-flex justify-content-between">
                                <p>Credit Card</p>
                                <p>Visa</p>
                            </div>
                            <div class="mb-2">
                                <img src="./img/chip.png"alt="Bank Icon" style="width:50px;height:auto" />
                            </div>
                            <label class="mb-2" id="card-number">************</label>
                            <!-- <label>Card Holder Name</label> -->
                        </div>

                        <!-- Card Information -->
                        <div class="mt-4">
                            <ul class="list-unstyled mt-3">
                            <!-- <li class="mt-3">Card Type: Debit Card</li> -->
                            <li class="mt-3">Card Number: <span id="card-number2">***********</span></li>
                            <!-- <li class="mt-3">Cvv Number: ****</li> -->
                            <li class="mt-3">Issue Date: <span id="iss-date">**/****</span></li>
                            <li class="mt-3">Expiry Date: <span id="exp-date">**/****</span></li>
                            <!-- <li class="mt-3">Balance: $40</li> -->
                            </ul>
                        </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card p-4">
                            <strong class="text-center text-primary">Change Card Pin</strong>
                            <hr/>
                            <form onSubmit={handlePinSubmit}>
                                <div class="mb-3">
                                    <label htmlFor="pinInput">Account Number</label>
                                    <input type="password" class="form-control" id="pinInput" value={pin} onChange={handlePinChange}/>
                                </div>
                                <div class="mb-3">
                                    <label htmlFor="pinInput">Enter Old Pin</label>
                                    <input type="password" class="form-control" id="pinInput" value={pin} onChange={handlePinChange}/>
                                </div>
                                <div clase="mb-3">
                                    <label htmlFor="confirmPinInput" class="form-label">
                                        Enter New Pin
                                    </label>
                                    <input type="password" class="form-control" id="confirmPinInput"/>
                                </div>
                                <button type="submit" class="mt-3 btn btn-primary">
                                    Change Pin
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./dist/sidebar.js"></script>
    <script>
      const searchButton = document.getElementById("button-search");
        const accountInput = document.querySelector(".form-control");

        const cardNumberElement = document.getElementById("card-number");
        const cardNumberElement2 = document.getElementById("card-number2");
        const cardIssueDateElement = document.getElementById("iss-date");
        const cardExpDateElement = document.getElementById("exp-date");

searchButton.addEventListener("click", async () => {
    const cardId = accountInput.value;

    try {
        const response = await fetch(`http://localhost:8080/api/cards/${cardId}`);

        if (!response.ok) {
            throw new Error("Failed to fetch role details");
        }

        const card = await response.json();

        if (card) {
            cardNumberElement.textContent = `${card.cardNumber || "N/A"}`;
            cardNumberElement2.textContent = `${card.cardNumber || "N/A"}`;
            cardIssueDateElement.textContent = `${card.issueDate || "N/A"}`;
            cardExpDateElement.textContent = `${card.expireDate || "N/A"}`
        } else {
            alert("Card not found with the given ID");
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Error fetching role details");
    }
});

    </script>
</body>

</html>
